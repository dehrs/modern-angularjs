<h1 class="h1"> Informações do Usuário</h1>


<form>
    <div class="form-group">
        <img ng-src="{{$ctrl.userInfo.avatar}}" />
    </div>

    <div class="form-group">
        <label>Nome:</label>
        <input type="text" class="form-control" ng-model="$ctrl.userInfo.first_name" placeholder="Informe seu nome" >
    </div>

    <div class="form-group">
        <label>Sobrenome:</label>
        <input type="text" class="form-control" ng-model="$ctrl.userInfo.last_name" placeholder="Informe seu Sobrenome">
    </div>

    <div class="form-group">
        <label>Email:</label>
        <input type="text" class="form-control" ng-model="$ctrl.userInfo.email" placeholder="Informe seu email"> 
    </div>

    <button class="btn btn-success">
        <span class="mdi mdi-content-save"></span> Salvar
    </button>


</form>
